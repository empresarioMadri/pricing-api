spring.application.name=pricing-api
# === Datasource (H2 in-memory) ===
spring.datasource.url=jdbc:h2:mem:pricingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === H2 console ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === SQL init: ejecutar schema.sql y data.sql al arranque ===
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# === JPA/Hibernate ===
spring.jpa.hibernate.ddl-auto=none        
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true  

# === Errores y zona horaria ===
server.error.include-message=always
spring.jackson.time-zone=Europe/Madrid
