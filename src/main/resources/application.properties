# --- Core ---
spring.application.name=pricing-api
spring.main.banner-mode=off

# --- Web / Server ---
server.http2.enabled=true
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain,text/css,application/javascript
server.shutdown=graceful
server.error.include-message=always

# --- Jackson / TZ ---
spring.jackson.time-zone=Europe/Madrid
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# --- Datasource (H2 in-memory) ---
spring.datasource.url=jdbc:h2:mem:pricingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console (útil en dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- SQL init ---
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=false

# --- JPA / Hibernate ---
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# --- Actuator (mínimo) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# --- Logging selectivo (ajústalo si necesitas) ---
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=OFF
